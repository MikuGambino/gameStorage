<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <nav><a class="logo" href="../../index.html">GameStorage</a><a href="./gameAddForm.html">Добавить игру</a></nav>
    <div class="container-column">
        <div class="imgDesc">
            <img src="../img/">
            <div class="content">
                <h1></h1>
                <p></p>
                <p>Жанр: </p>
                <p>Дата выхода: </p>
                <p>Цена: </p>
                <p>Разработчик: </p>
                <p>Возрастной рейтинг: </p>
                <p>Пользовательский рейтинг: </p>
                <p>Рейтинг Metacritic: </p>
                <p>Платформы: </p>
            </div>
        </div>
        <div class="reviews" id="reviews">
            <iframe name="votar" style="display:none;"></iframe>
            <form target="votar" onsubmit="addReview()">
                <h3>Отзывы</h3>
                <label for="nameInput">Имя:</label>
                <input type="text" id="nameInput" placeholder="Ваше имя" required>
                <label for="textReviewInput">Отзыв:</label>
                <textarea name="textReviewInput" id="textReviewInput" rows="5" required></textarea>
                <label for="rating">Оценка:</label>
                <div id="rating" class="rating">
                    <input type="radio" id="star-1" name="rating" value="5" required>
                    <label for="star-1" title="Оценка «1»"></label>
                    <input type="radio" id="star-2" name="rating" value="4">
                    <label for="star-2" title="Оценка «2»"></label>
                    <input type="radio" id="star-3" name="rating" value="3">
                    <label for="star-3" title="Оценка «3»"></label>
                    <input type="radio" id="star-4" name="rating" value="2">
                    <label for="star-4" title="Оценка «4»"></label>
                    <input type="radio" id="star-5" name="rating" value="1">
                    <label for="star-5" title="Оценка «5»"></label>
                  </div>
                  <button type="submit">Добавить отзыв</button>
            </form>
        </div>
    </div>
    <script src="../../dist/game.js"></script>
</body>
</html>
